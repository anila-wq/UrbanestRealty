<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Urbanest Realty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 500px;
            width: 100%;
            padding: 48px 32px;
            text-align: center;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
            stroke-dasharray: 70;
            stroke-dashoffset: 70;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 8px;
            font-weight: 700;
            animation: fadeInUp 0.6s ease-out 0.4s both;
            position: relative;
            display: inline-block;
        }

        .heading-wrapper {
            margin-bottom: 24px;
        }

        .underline {
            width: 60px;
            height: 4px;
            background: #fbbf24;
            margin: 8px auto 0;
            border-radius: 2px;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .success-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #d1fae5;
            color: #065f46;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .success-icon {
            width: 20px;
            height: 20px;
            stroke: #065f46;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            flex-shrink: 0;
        }

        .description {
            font-size: 1rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 32px;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 32px;
            background: #1f2937;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            animation: fadeInUp 0.6s ease-out 0.8s both;
            margin-bottom: 24px;
        }

        .btn:hover {
            background: #111827;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .arrow-left {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .contact-info {
            font-size: 0.875rem;
            color: #6b7280;
            animation: fadeInUp 0.6s ease-out 0.9s both;
        }

        .contact-info a {
            color: #1f2937;
            font-weight: 600;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .card {
                padding: 40px 24px;
            }

            .checkmark-circle {
                width: 70px;
                height: 70px;
            }

            .checkmark {
                width: 35px;
                height: 35px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .description {
                font-size: 0.95rem;
            }

            .btn {
                padding: 10px 24px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark-circle">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l9 9L38 18" />
            </svg>
        </div>

        <div class="heading-wrapper">
            <h1 id="thankyou-heading">Thank you!</h1>
            <div class="underline"></div>
        </div>

        <div class="success-message">
            <svg class="success-icon" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Your enquiry has been received</span>
        </div>
        
        <p class="description">
            We'll contact you shortly to discuss your requirements for <strong>Eastfield by Urbanest Realty</strong>
        </p>

        <button class="btn" onclick="handleGoBack()">
            <svg class="arrow-left" viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Go Back
        </button>

        <p class="contact-info">
            Need immediate assistance?<br>
            Call us at <a href="tel:+917090300066">+91 70903 00066</a>
        </p>
    </div>

    <script>
        // Get the name from sessionStorage
        const userName = sessionStorage.getItem('thankyou_name');
        
        // Update the heading with the user's name if available
        if (userName) {
            document.getElementById('thankyou-heading').textContent = `Thank you, ${userName}!`;
            // Clear the stored name after using it
            sessionStorage.removeItem('thankyou_name');
        }

        function handleGoBack() {
            // Try to close the window first
            window.close();
            
            // If still here after 100ms, redirect instead
            setTimeout(function() {
                if (!window.closed) {
                    window.location.href = '/';
                }
            }, 100);
        }
    </script>
</body>
</html>
